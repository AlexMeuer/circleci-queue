            echo "TODO"
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

      # build the application image
      - run: 
          name: Docker Builds
          command: |
            docker build -f Dockerfiles/python_2-jessie -t eddiewebb/circleci-python-queue:2-jessie .
            docker push eddiewebb/circleci-python-queue:2-jessie
            docker build -f Dockerfiles/openjdk_8-jdk-browsers -t eddiewebb/circleci-openjdk-queue:8-jdk-browsers .
